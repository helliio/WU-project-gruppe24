<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="hytteutleie med tilgjengelighet for alle på fjellet ved fjorden i skogen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link REL="stylesheet" type="text/css" href="style/tekst.css">
	<link REL="stylesheet" type="text/css" href="style/bootstrapstil.css">
	<title>Fjell & Fjord: Hytteutleie For Alle</title>
</head>
<body>

	<header class="jumbotron text-center">
		<h1>Fjell og Fjord</h1>
		<p>Hytteutleie for alle!</p>
	</header>

	<main>
<div class="section-separator">
Bekreft bestilling
</div>

<form class="bekreftelse">
Fornavn og etternavn:
<br>
<input type="text" id="navn"name="navn" required="true">
<br>
E-post adresse:
<br>
<input type="email" id="epost" name="epost" min="0">
<br>
Telefonnummer:
<br>
<input type="text" id="tlf" name="tlf" required="true">
<br>
Adresse:
<br>
<input type="text" id="adresse" name="adresse" required="true">
<br>
<input type="checkbox" name="Vask" value="vask">Ønsker du at vi vasker hytten etter bruk?
<br>
<input type="checkbox" name="turistforening" value="turistforening">Er du medlem av turistforeningen?(15% rabatt)
<br>
Ekstra kommentarer:
<br>
<textarea id="ekstraKommentar" name="sporsmal" form="usrform"></textarea>
<br><br>
<button type="submit" id="submit">Bekreft bestilling</button>
</form>

</section>

</div>

	</section>
</main>

</html>
